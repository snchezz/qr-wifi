<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR WiFi</title>
</head>
<body>
    <h1>Generador de QR WiFi</h1>
    <form id="qrForm">
        <label for="ssid">Nombre de la Red WiFi:</label>
        <input type="text" id="ssid" required>
        <br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="generateQR()">Generar QR</button>
    </form>

    <div id="qrCode"></div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQR() {
            var ssid = document.getElementById('ssid').value;
            var password = document.getElementById('password').value;
            var wifiInfo = `WIFI:T:WPA;S:${ssid};P:${password};;`;

            var qrCode = new QRCode(document.getElementById('qrCode'), {
                text: wifiInfo,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
